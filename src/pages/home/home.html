<ion-header>
  <ion-navbar>
    <ion-title><img class="logo-img" src="./assets/imgs/bp-logo.png">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formData" (ngSubmit)="doLogout()">
    
      <div padding>
        <button ion-button color="primary" block type="submit">Logout</button>
      </div>
  </form>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.label }}
    </button>  
  </ion-list>
</ion-content>
