<ion-header>
  <ion-navbar>
    <ion-title><img class="logo-img" src="./assets/imgs/bp-logo.png">RHMAP SAML Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <div id="instructions">
      <p>To login via SAML, click on the <b>Sign In</b> button below.  Enter your login details via the screen presented.</p>
    </div>


  <form [formGroup]="formData" (ngSubmit)="doLogin()">

  <div padding>
    <button ion-button color="primary" block type="submit" [disabled]="!formData.valid">Sign In</button>
  </div>
  </form>


</ion-content>
